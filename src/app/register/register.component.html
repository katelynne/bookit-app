<div class="container">
<form>
  <fieldset>
    <legend>Create an Account</legend>
    <div class="form-group">
      <label class="col-form-label" for="inputDefault">First name</label>
      <input type="text" class="form-control" placeholder="Enter first name" id="inputDefault">
    </div>
    <div class="form-group">
      <label class="col-form-label" for="inputDefault">Last name</label>
      <input type="text" class="form-control" placeholder="Enter last name" id="inputDefault">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>


    <fieldset class="form-group">
      <legend>Are you...</legend>
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" >
          Artist
        </label>
      </div>
      <div class="form-check disabled">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" value="" >
          Venue
        </label>
      </div>
    </fieldset>
    <button type="submit" class="btn btn-primary">Submit</button>
  </fieldset>
</form>
</div>
